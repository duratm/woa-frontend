version: '1.0'
services:
  pycount-frontend:
    image: pycount-frontend:dev
    container_name: pycount-frontend
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - 8000:8000
    environment:
      - CHOKIDAR_USEPOLLING=true
